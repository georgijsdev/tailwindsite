<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>CodeCity</title>
</head>
<body>
  <!-- header section-->
  <header class="bg-gray-300 text-gray-700 font-semibold p-3 flex justify-between items-center">
    <!-- left -->
    <div class="flex items-center">
      <img src="icon2.png" width="50" alt="Logo" class="mr-2">
      <a href="#" class="inline-block p-2 mr-2 hover:text-gray-500">Home</a>
      <a href="#" class="inline-block p-2 hover:text-gray-500">About</a>
    </div>
    <!-- right -->
    <div class="">
      <a href="#" class="inline-block p-2 mr-2 hover:text-gray-500">Login</a>
      <a href="#" class="inline-block p-2 px-4 bg-gray-700 hover:bg-gray-800 text-gray-200 rounded transition ease-in duration-150">Signup</a>
    </div>
  </header>
  <!-- hero section-->
  <section class="md:flex justify-between items-center py-20 px-10 bg-gray-100 text-gray-600">
    <!-- left -->
    <div class="md:w-1/2 mb-10 md:mb-0">
      <h2 class="text-2xl md:text-4xl lg:text-6xl font-bold text-gray-700 m-2">Welcome to Code City!</h2>
      <p class="text-left text-lg mb-6">Join our community where code is a lifestyle.</p>
      <a href="#" class="inline-block py-3 px-6  text-lg font-semibold bg-gray-700 hover:bg-gray-800 text-gray-200 rounded transition ease-in duration-150">Learn more</a>
      <a href="#" class="inline-block py-3 px-6 text-lg font-semibold hover:text-gray-500">Get started</a>
    </div>
    <!-- right -->
    <div class="md:w-1/2">
      <img
        src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=60"
        class="w-full rounded opacity-75 shadow-2xl"
        alt=""
      >
    </div>
  </section>
  <!-- features section-->
  <section class="md:flex lg:flex justify-between items-center py-16 px-10 bg-gray-200 text-gray-600 font-semibold">
    <div class="m-3 ">
      <img src="https://images.unsplash.com/photo-1526498460520-4c246339dccb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=60" class="w-full rounded opacity-75 shadow-2xl m-4" alt="">
      <p class="ml-4 inline-block border-b-2">Responsive</p>
    </div>
    <div class="m-3">
      <img src="https://images.unsplash.com/photo-1496368077930-c1e31b4e5b44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=60" class="w-full rounded opacity-75 shadow-2xl m-4" alt="">
      <p class="ml-4 inline-block border-b-2">Pen Testing</p>
    </div>
    <div class="m-3">
      <img src="https://images.unsplash.com/photo-1580894908361-967195033215?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=60" class="w-full rounded opacity-75 shadow-2xl m-4" alt="">
      <p class="ml-4 inline-block border-b-2">Code Interviews</p>
    </div>
    <div class="m-3">
      <img src="https://images.unsplash.com/photo-1531482615713-2afd69097998?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=300&q=60" class="w-full rounded opacity-75 shadow-2xl m-4" alt="">
      <p class="ml-4 inline-block border-b-2">Mentors</p>
    </div>
  </section>
  <!-- footer+news section-->
  <footer class="flex justify-between items-center p-6 bg-gray-400 text-gray-700">
    <!-- left -->
    <div class="font-semibold">
      <h3 class="text-lg mb-2">Join the newsletter</h3>
      <form action="">
        <input type="email" class="py-1 px-4 rounded outline-none" name="" id="">
        <button class="inline-block py-1 px-4 ml-2 bg-gray-700 hover:bg-gray-800 text-gray-200 rounded transition ease-in duration-150">Join</button>
      </form>
    </div>
    <!-- right -->
    <div class="">
      <p>Copyright &copy; CodeCity 2020 - All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
